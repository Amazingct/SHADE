syntax = "proto3";
package shade;


service ShadeShell {
	// Unary
	rpc ProcessCommand (command) returns (response);

	// Server Streaming
	rpc StreamLog (device) returns (stream log);

}


message command {
  string command = 1;
}

message response {
  string response = 1;
}

message device {
  string message = 1;
}

message log {
	string log = 1;
	string debug = 2;
}